<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="col-6 ms-auto me-auto mt-5  p-3">
        <form>
            <h1 class="text-center">Basic Calculater</h1>
            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Please enter first number</label>
                <input type="number" step="0.001" class="form-control" autocomplete="off" id="num1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Please enter second number</label>
                <input type="text" step="0.001" class="form-control" id="num2" autocomplete="off">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" value="1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Addition
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" value="2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Subtraction
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" value="3">
                <label class="form-check-label" for="flexRadioDefault2">
                    Multiplication
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" value="4">
                <label class="form-check-label" for="flexRadioDefault2">
                    Division
                </label>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="operations()">Submit</button>
            <button type="reset" class="btn btn-primary mt-3 ms-3" onclick="resetAnswer()">Reset</button>
        </form>
        <div class="mt-3 d-flex justify-content-center">
            <h5>Result :</h5>
            <h5 class="ms-4" id="result">0</h5>
        </div>

    </div>

    <script>
        function operations() {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);

            var operation = document.querySelector('input[name="operation"]:checked').value;

            var answer;

            switch (Number(operation)) {
                case 1:
                    answer = num1 + num2;
                    break;
                case 2:
                    answer = num1 - num2;
                    break;
                case 3:
                    answer = num1 * num2;
                    break;
                case 4:
                    answer = num1 / num2;
                    break;
                default:
                    break;
            }
            document.getElementById("result").innerHTML = answer.toFixed(2);
        }

        function resetAnswer() {
            document.getElementById("result").innerHTML = 0;
        }
    </script>
</body>

</html>
