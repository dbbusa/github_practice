<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Alerts and Progress Bars</title>

</head>

<body class="bg-dark text-white">
    <div class="container">
        <h2 class="h1 text-center text-warning">Alerts and Progress Bars</h2>

        <h4 class="text-center text-warning">Alerts</h4>
        <div class="alert alert-primary" role="alert">
            A simple primary alertâ€”check it out!
        </div>
        <div class="alert alert-success" role="alert">
            A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h4 class="text-center text-warning">Progress Bars</h4>
        <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100">30%</div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar bg-secondary" role="progressbar" style="width: 15%" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 5%" aria-valuenow="5"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 45%" aria-valuenow="45"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
        </div>

    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
